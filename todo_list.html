<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-2 m-auto">
      <h2 class="text-center">TODOs List</h2>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" rows = "3" placeholder="Write the title of the task here" id="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" placeholder="Write the task detail here" id="description" style="height: 100px" ></textarea>
        </div>
        <button class="btn btn-primary" id="add" onclick="addItem()">Add to List</button>
        <button class="btn btn-primary" id="clear" onclick="clearList()">Clear the List</button>
        <h3 class="text-center mt-5">Item List</h3>
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col" class="align-middle">S No</th>
              <th scope="col" class="align-middle">Item Title</th>
              <th scope="col" class="align-middle">Item Description</th>
              <th scope="col" class="align-middle">Actions</th>
            </tr>
          </thead>
          <tbody id="my-table-body">
            <!-- populating this table from local storage using javascript -->
          </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="todo_list.js"></script>
  </body>
</html>
